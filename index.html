<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffe6eb;
      padding-top: 150px;
    }

    img {
      width: 600px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    h1 {
      color: #d6336c;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 600px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #adb5bd;
      position: absolute;
    }
  </style>
</head>
<body>

  <img src="your-photo.jpg" alt="Us together" />
  <h1> Savithaa will you be my Valentine? ðŸ’–</h1>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
  const noButton = document.getElementById("no");
  const buttonsBox = document.querySelector(".buttons");

  function moveNoButton() {
    // Keep the button within the buttons area so it doesn't fly off-screen
    const boxRect = buttonsBox.getBoundingClientRect();
    const btnRect = noButton.getBoundingClientRect();

    const maxX = boxRect.width - btnRect.width;
    const maxY = boxRect.height - btnRect.height;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noButton.style.left = `${x}px`;
    noButton.style.top = `${y}px`;
    noButton.style.transform = "none"; // we're using left/top now
  }

  // Desktop: when mouse goes over the button, move it
  noButton.addEventListener("mouseover", moveNoButton);

  // Mobile: when user tries to tap the button, move it away
  noButton.addEventListener("touchstart", (e) => {
    e.preventDefault(); // prevents the tap from "clicking" the button
    moveNoButton();
  }, { passive: false });

  // Mobile: if their finger moves near/over it, keep dodging
  noButton.addEventListener("touchmove", (e) => {
    e.preventDefault();
    moveNoButton();
  }, { passive: false });

  function yesClicked() {
    document.body.innerHTML = `

      <p>Youâ€™re stuck with me now ðŸ˜Œ</p>
    `;
  }
</script>

</body>

</html>
