<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine?</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffe6eb;
      padding-top: 120px;
    }

    /* All images use the same styling */
    img {
      width: 300px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    h1 {
      color: #d6336c;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 200px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #adb5bd;
      position: absolute;
    }
  </style>
</head>

<body>

  <!-- FIRST PAGE IMAGE -->
  <img src="your-photo1.jpg" alt="First page photo" />

  <h1>Savithaa, will you be my Valentine? ðŸ’–</h1>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noButton = document.getElementById("no");

    // Teleporting runaway effect (simple + reliable)
    noButton.addEventListener("mouseover", () => {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 150 - 75;

      noButton.style.transform = `translate(${x}px, ${y}px)`;
    });

    function yesClicked() {
      // SECOND PAGE CONTENT
      document.body.innerHTML = `
        <img src="your-photo.jpg" alt="Second page photo" />
        <h1>ðŸ’˜ Somehow I knew you'd choose yes ðŸ’˜</h1>
        <p>You couldn't resist all this cake, could you ðŸ˜Œ?</p>
      `;
    }
  </script>

</body>
</html>
